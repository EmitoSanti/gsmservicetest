<div id="services" fxLayout="column" fxLayoutAlign="start start">
  <h4>Servicios a moviles</h4>
  <button (click)="search()">search</button>
  <div fxLayout="row" fxLayoutAlign="space-around start" >
    <mat-form-field>
      <mat-label>Seleccione una marca</mat-label>
      <mat-select [(value)]="selectedBrand">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let brand of brands" [value]="brand.brand">{{brand.brand}}</mat-option>
      </mat-select>
    </mat-form-field>
    <p>You selected: {{selectedBrand}}</p>
    
    <form class="example-form">
      <input type="text"
             placeholder="Buscar por Modelo"
             [formControl]="controlName"
             [matAutocomplete]="automodelo">
      <mat-autocomplete #automodelo="matAutocomplete">
        <mat-option *ngFor="let data of filteredNameSearch | async" [value]="data.name">
          {{data.name | json}}
        </mat-option>
      </mat-autocomplete>
    </form>
    <form class="example-form">
      <input type="text"
             placeholder="Buscar por MPN"
             [formControl]="controlMPN"
             [matAutocomplete]="autompn">
      <mat-autocomplete #autompn="matAutocomplete">
        <mat-option *ngFor="let data of filteredMPNSearch | async" [value]="data.mpn">
          {{data.mpn}}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>

  <div fxLayout="row wrap" fxflexfill fxLayoutGap="20px grid" class="cards"> 
      <mat-card fxflex="25" *ngFor="let celu of dataSearch">
        <mat-card-header>
          <mat-card-title>{{celu.brand}} - {{celu.name}}</mat-card-title>
          <mat-card-subtitle>{{celu.mpn}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{celu.services}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <!-- <mat-icon>favorite</mat-icon> -->
          </button>
        </mat-card-actions>
      </mat-card>
  </div>
  <!-- <mat-grid-list cols="1" gutterSize="1rem" rowHeight="4:1">
    <mat-grid-tile>1</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
  </mat-grid-list> -->
</div>
